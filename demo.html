<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Playground</title>
        <script src="raphael.js"></script>
        <script>
            window.onload = function () {
                var paper = Raphael("canvas", 640, 480);
                // Creates circles with paper.circle(x-position, y-position, radius)
                var circleclock = paper.circle(320, 240, 0);

                // Sets the fill attribute of the circles using jQuery
                circleclock.attr("fill", "black");

                // Sets the stroke attribute of the circles using jQuery
                circleclock.attr("stroke", "#525252");

                //Expands circleclock to full size 25 minutes
                circleclock.animate({"r": 120}, 1500000);
            };
        </script>
    </head>
    <body>
        <div id="canvas"></div>

    </body>
</html>
