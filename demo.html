<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Playground</title>
        <script src="raphael.js"></script>
        <script>
            window.onload = function () {
                var paper = Raphael("canvas", 640, 480);
                // Creates circles with paper.circle(x-position, y-position, radius)
                var outercircle = paper.circle(320, 240, 100);
                var innercircle = paper.circle(320, 240, 80);

                // Sets the fill attribute of the circles using jQuery
                outercircle.attr("fill", "#8690CF");
                innercircle.attr("fill", "white");

                // Sets the stroke attribute of the circles using jQuery
                outercircle.attr("stroke", "#525252");
                innercircle.attr("stroke", "#525252");
            };
        </script>
    </head>
    <body>
        <div id="canvas"></div>

    </body>
</html>
